plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

version = '1.0.2'
group = 'org.gradle.sample'

application {
    mainClass = 'org.gradle.sample.app.MainKt'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
}
